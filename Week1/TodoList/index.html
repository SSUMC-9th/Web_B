<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>할 일 목록</title>
  </head>
  <body>
    <div class="page">
      <div class="todo-container">
        <h1 class="todo-container__header">할 일 목록</h1>
        <form id="todo-form" class="todo-container__form">
          <input
            type="text"
            id="todo-input"
            class="todo-container__input"
            placeholder="할 일을 입력하세요"
            required
          />
          <button type="submit" class="todo-container__button">
            할 일 추가
          </button>
        </form>
        <div class="render-container">
          <div class="render-container__section">
            <h2 class="render-container__title">할 일</h2>
            <ul id="todo-list" class="render-container__list">
              <!-- 할 일 항목 -->
            </ul>
          </div>
          <div class="render-container__section">
            <h2 class="render-container__title">완료</h2>
            <ul id="done-list" class="render-container__list">
              <!-- 완료된 할 일 항목 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
